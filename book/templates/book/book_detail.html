{% extends '_base.html' %}

{% block title %}
جزییات کتاب {{ book.title }}
{% endblock %}

{% block content %}
        <h1> {{ book.title }} </h1>
        <p> {{ book.description|linebreaks }}</p>
        <p> {{ book.author }}</p>
        <h4> {{ book.price }}</h4>
        <br>

    <a href="{% url 'book_update' book.id %}"><button class= "btn btn-warning" type="submit"> ویرایش </button>   </a>
    <a href="{% url 'book_delete' book.id %}"><button class= "btn btn-danger" type="submit"> حذف </button>   </a>
    <br>
    <a href="{% url 'book_list' %}"> لیست همه کتاب ها </a>


{% endblock %}
