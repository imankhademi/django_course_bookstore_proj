{% extends '_base.html' %}

{% load crispy_forms_tags %}
{% block title %}
    New Password
{% endblock %}

{% block content %}
   <h3> Please set your new password</h3>
    <form action="" method="post">
        {% csrf_token %}
        <div class="container mt-3">

            {{ form|crispy }}
            <button class="btn btn-success mt-3" type="submit"> Done </button>

        </div>
    </form>
{% endblock %}
