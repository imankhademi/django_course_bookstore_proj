{% extends '_base.html' %}

{% load crispy_forms_tags %}
{% block title %}
    Password reset
{% endblock %}

{% block content %}

    <p> <br>Enter your email to reset password: </p>
    <form action="" method="post">
        {% csrf_token %}
        <div class="container mt-3">

            {{ form|crispy }}
            <button class="btn btn-success mt-3" type="submit"> Reset</button>

        </div>
    </form>
{% endblock %}
